<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.scss">
    <title>File upload</title>
</head>
<body>
<div class="wrapper">
    <p class="intro">Пожалуйcта, загрузите файл</p>
    <em style="color: darkred; font-size: 14px;">*Файл должен быть не более 2 МБ</em>
    <p></p>
    <form class="forma" action="form.php" method="post" enctype="multipart/form-data">
        <input class="upload" type="file" id="file" name="filename">
        <button class="btn" type="button" id="delete">Удалить выбранный файл</button>
        <input class="subm" type="submit" value="Отправить">
    </form>
</div>
    <!--обработчик кнопки "удалить"-->
    <script>
        file = document.querySelector('#file');
        button = document.querySelector('#delete');
        button.addEventListener('click', function(){
            var newElem = document.createElement('input');
            newElem.type = 'file';
            button.parentNode.replaceChild(newElem, file);
        });
    </script>
</body>
</html>
